apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: trade-marshals-ingress
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80}]'
    # For HTTPS add below (replace ARN):
    # alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80},{"HTTPS":443}]'
    # alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:REGION:ACCOUNT:certificate/XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX
spec:
  ingressClassName: alb  # Explicit class for AWS Load Balancer Controller
  rules:
    - http:
        paths:
          # FMTS Service Routes - Direct frontend to FMTS communication
          - path: /fmts
            pathType: Prefix
            backend:
              service:
                name: fmts-nodejs
                port:
                  number: 3000
          
          # Backend/Spring Service Routes - Direct frontend to backend communication
          - path: /backend
            pathType: Prefix
            backend:
              service:
                name: spring-app
                port:
                  number: 8080
          
          # Midtier Service Routes - Frontend to midtier communication (most common)
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: mid-nodejs
                port:
                  number: 3001
          
          # Alternative midtier route for students who might use /mid prefix
          - path: /mid
            pathType: Prefix
            backend:
              service:
                name: mid-nodejs
                port:
                  number: 3001
          
          # Frontend (Angular) - Default route (must be last due to greedy matching)
          - path: /
            pathType: Prefix
            backend:
              service:
                name: angular-app
                port:
                  number: 80
